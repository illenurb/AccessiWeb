<html lang="en">

    <title>AccessiWeb - Inclusive Design Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0056b3',
              secondary: '#ffd700',
              dark: '#1a1a1a',
              light: '#f4f4f4',

              sans: ['"Atkinson Hyperlegible"', '"Roboto"', 'sans-serif'],

        }

    <style>

        outline-offset: 2px;
      }
